[application]

name="OfficeFight"
main_scene="res://hud/mainmenu.tscn"
frame_delay_msec=0
boot_splash=""
icon="res://icon.png"
target_fps="60"

[autoload]

Game="*res://game.tscn"

[debug]

indicators_enabled=true

[display]

emulate_touchscreen=true
width=1024
height=640
stretch_aspect="ignore"
stretch_mode="2d"

[image_loader]

repeat=false

[input]

Enter=[key(Return)]
exit_game=[key(Escape)]
move_left_p1=[key(Q)]
move_left_p2=[key(Left)]
retry=[key(Return)]
crouch_p1=[key(S)]
move_right_p1=[key(D)]
jump_p1=[key(Z)]
shoot_p1=[key(Control), key(F)]
crouch_p2=[key(Down)]
move_right_p2=[key(Right)]
jump_p2=[key(Up)]
shoot_p2=[key(Space)]

[physics_2d]

motion_fix_enabled=true
default_gravity=700

[rasterizer]

use_pixel_snap=true

[render]

mipmap_policy=1

[texture_import]

filter=false
