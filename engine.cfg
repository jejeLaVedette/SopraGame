[application]

name="Platformer"
main_scene="res://stage.tscn"
frame_delay_msec=0
boot_splash=""
icon="res://icon.png"
name_es="Plataformero"
target_fps="60"

[autoload]

Game="*res://Game.tscn"

[display]

width=800
height=480
stretch_mode="2d"
stretch_aspect="keep_height"

[image_loader]

repeat=false

[input]

crouch2=[key(S)]
move_left2=[key(Q)]
move_right2=[key(D)]
jump2=[key(Z)]
shoot2=[key(Control)]
crouch=[key(Down)]
move_left=[key(Left), jbutton(0, 14)]
move_right=[key(Right), jbutton(0, 15)]
jump=[key(Up), jbutton(0, 0)]
shoot=[key(Space), jbutton(0, 2)]
spawn=[key(F1), jbutton(0, 11)]

[physics_2d]

default_gravity=700

[rasterizer]

use_pixel_snap=true

[render]

mipmap_policy=1

[texture_import]

filter=false
