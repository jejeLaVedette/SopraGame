[application]

name="Platformer"
main_scene="res://stage.tscn"
frame_delay_msec=0
boot_splash=""
icon="res://icon.png"
name_es="Plataformero"
target_fps="60"

[autoload]

Game="*res://game.tscn"

[display]

width=1024
height=640
stretch_mode="2d"
stretch_aspect="keep_height"

[image_loader]

repeat=false

[input]

move_left_p1=[key(Q)]
move_left_p2=[key(Left)]
special_p1=[key(F1)]
retry=[key(Return)]
crouch_p1=[key(S)]
move_right_p1=[key(D)]
jump_p1=[key(Z)]
shoot_p1=[key(Control), key(F)]
crouch_p2=[key(Down)]
move_right_p2=[key(Right)]
jump_p2=[key(Up)]
spawn_p2=[key(F2)]
shoot=[key(Space)]

[physics_2d]

default_gravity=700

[rasterizer]

use_pixel_snap=true

[render]

mipmap_policy=1

[texture_import]

filter=false
